<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js" integrity="sha512-I6CdJdruzGtvDyvdO4YsiAq+pkWf2efgd1ZUSK2FnM/u2VuRASPC7GowWQrWyjxCZn6CT89s3ddGI+be0Ak9Fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            display: flex;
        }
        #config-box {
            background: #3c3f41;
            min-width: 400px;
            height: 600px;
            overflow-y: auto;
            padding: 10px;
            color: #b6b6b6;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        .gua-selector, .gua-input, .gua-wrap {
            margin: 8px 0;
        }
        .gua-selector, .gua-input {
            display: flex;
            justify-content: space-between;
        }
        .gua-selector > select, .gua-input > input {
            width: 100px;
            box-sizing: border-box;
        }
        .checkbox {
            margin: 6px 0;
            display: flex;
            align-content: center;
        }
        .hide {
            display: none;
        }
        .gua-wrap , .checkbox > label {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .gua-wrap-label {
            display: flex;
            align-items: center;
        }
        .arrow-down {
            margin-right: 8px;
            width: 6px;
            height: 6px;
            border-top: 2px solid white;
            border-right: 2px solid white;
            transform: rotate(135deg);
        }
        .arrow-right {
            margin-right: 8px;
            width: 6px;
            height: 6px;
            border-top: 2px solid white;
            border-right: 2px solid white;
            transform: rotate(45deg);
        }

        #code-box {
            display: flex;
            padding: 0 10px;
            height: 600px;
            align-content: center;
        }
        pre {
            display: flex;
            flex-direction: column;
            margin: 0 10px;
            min-width: 400px;
            height: 100%;
        }
        code {
            height: 100%;
        }
        #to-arrow {
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="config-box"></div>
    <div id="code-box">
        <pre>
            <span>生成</span>
            <textarea id="code-gen"></textarea>
        </pre>
        <div id="to-arrow"> <= </div>
        <pre>
            <span>原始</span>
            <div id="code-src"></div>
        </pre>
    </div>

    <script type="text/javascript">
        console.log('CodeMirror', CodeMirror)
        let domCodeGen = document.querySelector('#code-gen')
        let opsCodeGen = {
            mode: "text/javascript",
            theme: "neonsyntax",
            lineWrapping: true,
            lineNumbers: true,
            styleActiveLine: true,
            matchBrackets: true,
            extraKeys: {
                "Ctrl-Space": "autocomplete"
            },
        }
        let editorGen = CodeMirror.fromTextArea(domCodeGen, opsCodeGen)
    </script>
    <script src="dist/bundle.js"></script>
</body>
</html>
